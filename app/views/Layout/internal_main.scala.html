@(title: String)(content: Html)(navbar: Html)

<!DOCTYPE html>

<html>
    <head>
    	<!-- Title + Meta -->
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/jquery-ui-1.10.2.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/internal-main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <!-- Scripts -->
        <script src="@routes.Assets.at("js/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/jquery-ui-1.10.2.custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUe30ZlsSvwhM2fLBXmog6yns29-_XVbs&sensor=false" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/google-maps-test.js")" type="text/javascript"></script>
    </head>
    <body onload="initialize();">
    	<div class="contrainer-fluid">
    		@navbar
    		<div class="row-fluid">
    			@content
    		</div>
    	</div>
    </body>
</html>
